
<!DOCTYPE html>

    <title>MateOS</title>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            scale: {
              '102': '1.02',
            }
          }
        }
      }

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://esm.sh/@xyflow/react/dist/style.css" />
    <style>
      :root {
        --black-0: #000;
        --white-0: #fff;
      }
      body {
        font-family: 'Outfit', sans-serif;
        font-size: 14px;
        overflow: hidden;
        user-select: none;
      }
      /* Strengthened text shadows for desktop icons and text visibility */
      .desktop-text-shadow {
        text-shadow: 0 1px 3px rgba(0,0,0,0.9), 0 0 10px rgba(0,0,0,0.5);
      }
      .desktop-icon-shadow {
        filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
      }
      /* Custom Scrollbar for apps */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.4);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(156, 163, 175, 0.6);
      }
      /* Animation for smooth mode switching */
      .dark-transition, .dark-transition * {
        transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), 
                    color 0.4s cubic-bezier(0.4, 0, 0.2, 1), 
                    border-color 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                    backdrop-filter 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
